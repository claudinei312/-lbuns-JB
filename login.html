<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área Administrativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Acesso Administrativo</h1>
        <form id="login-form">
            <label for="codigo">Digite o código de acesso:</label>
            <input type="text" id="codigo" name="codigo" required>
            <button type="submit">Acessar</button>
        </form>
        <p id="erro" style="color: red; display: none;">Código incorreto. Tente novamente.</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const codigo = document.getElementById('codigo').value;
            const codigoCorreto = '1811';

            if (codigo === codigoCorreto) {
                window.location.href = 'admin.html'; // Redireciona para a página administrativa
            } else {
                document.getElementById('erro').style.display = 'block';
            }
        });
    </script>
</body>
</html>
