<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Área de Acesso</h2>
        <form id="loginForm" onsubmit="event.preventDefault(); verificarAcesso();">
            <label for="codigoAcesso">Código de Acesso (4 dígitos):</label>
            <input type="text" id="codigoAcesso" placeholder="Digite o código" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
