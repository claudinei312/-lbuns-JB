<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Formatura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Área de Acesso Administrativo -->
  <div id="acessoArea" class="acesso">
    <label for="codigoAcesso">Código de Acesso:</label>
    <input type="text" id="codigoAcesso" placeholder="Digite o código de acesso">
    <button id="btnAcesso" onclick="verificarAcesso()">Entrar</button>
  </div>

  <!-- Formulário de Busca -->
  <div class="busca-container">
    <form id="formBusca">
      <input type="text" id="busca" placeholder="Digite nome ou CPF para buscar">
      <button type="submit">Buscar</button>
    </form>
  </div>

  <!-- Resultados da Busca -->
  <div id="resultadoBusca"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts.js"></script>
</body>
</html>
