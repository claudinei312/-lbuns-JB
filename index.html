<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localizar Álbum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Localizar Álbum</h1>
  <input type="text" id="searchInput" placeholder="Digite o nome do formando"/>
  <button onclick="buscarFotos()">Buscar</button>

  <div class="gallery" id="gallery"></div>

  <script>
    const API_KEY = "AIzaSyC-HpYzj3rGLgOB6ZFQSS_ahHQLA9hc5CU";
    const FOLDER_ID = "1zPo1pHzN1yivlv15qcy0kmBql05gKp3y";

    async function buscarFotos() {
      const nome = document.getElementById('searchInput').value.trim().toLowerCase();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = 'Carregando...';

      try {
        // 1. Buscar todas as subpastas dentro da pasta principal
        const foldersRes = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='application/vnd.google-apps.folder'&key=${API_KEY}`);
        const foldersData = await foldersRes.json();
        const folder = foldersData.files.find(f => f.name.toLowerCase() === nome);

        if (!folder) {
          gallery.innerHTML = "Nenhuma pasta encontrada com esse nome.";
          return;
        }

        // 2. Buscar os arquivos dentro da subpasta encontrada
        const filesRes = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folder.id}'+in+parents+and+mimeType contains 'image/'&key=${API_KEY}`);
        const filesData = await filesRes.json();

        if (!filesData.files || filesData.files.length === 0) {
          gallery.innerHTML = "Nenhuma foto encontrada nesta pasta.";
          return;
        }

        gallery.innerHTML = "";
        filesData.files.forEach(file => {
          const img = document.createElement('img');
          img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
          gallery.appendChild(img);
        });
      } catch (error) {
        gallery.innerHTML = "Erro ao buscar as fotos.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
