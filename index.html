<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Formandos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Página de Login -->
    <div id="loginForm">
        <h2>Área Administrativa</h2>
        <form>
            <label for="code">Código de Acesso:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Painel Administrativo -->
    <div id="adminPanel" style="display: none;">
        <h2>Painel de Cadastro de Formandos</h2>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="foto">Fotos:</label>
            <input type="file" id="foto" name="foto" accept="image/*" multiple required>
            <button type="submit">Cadastrar</button>
        </form>

        <h2>Formandos Cadastrados</h2>
        <table id="tabelaCadastro">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui serão exibidos os formandos -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
