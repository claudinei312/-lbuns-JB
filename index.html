<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JB Formatura - Busca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>JB Formatura</h1>
    <input type="text" id="busca" placeholder="Digite seu nome ou CPF" />
    <button onclick="buscarFotos()">Buscar</button>
    <div id="resultados"></div>
    <div id="formularioCompra" style="display: none;">
      <h3>Preencha seus dados para adquirir o álbum</h3>
      <input type="text" id="nomeComprador" placeholder="Seu nome completo" required />
      <input type="text" id="cpfComprador" placeholder="Seu CPF" required />
      <input type="text" id="endereco" placeholder="Seu endereço completo" required />
      <input type="text" id="contato" placeholder="Telefone ou e-mail" required />
      <button onclick="finalizarCompra()">Finalizar Pedido</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
