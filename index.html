<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Painel Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Digite o código de acesso</h2>
    <input type="password" id="codigoAcesso" placeholder="Código de 4 dígitos">
    <button onclick="verificarCodigo()">Acessar Painel</button>
    <p id="mensagemErro" style="color:red;"></p>
  </div>

  <script>
    function verificarCodigo() {
      const codigo = document.getElementById('codigoAcesso').value;
      if (codigo === "1811") {
        window.location.href = "admin.html";
      } else {
        document.getElementById('mensagemErro').textContent = "Código incorreto. Tente novamente.";
      }
    }
  </script>
</body>
</html>
