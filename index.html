<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JB Formatura - Página Inicial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JB Formatura</h1>
    <a href="admin.html">Acesso ao Painel</a>
  </header>

  <main>
    <section class="busca">
      <h2>Buscar Formando</h2>
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Digite o nome ou CPF" required />
        <button type="submit">Buscar</button>
      </form>
    </section>

    <section id="resultSection" class="resultado">
      <!-- Resultado da busca será inserido aqui -->
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts.js"></script>
</body>
</html>
