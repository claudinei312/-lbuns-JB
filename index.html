<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cadastro de Formandos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Área Administrativa</h2>
        <label for="codigo">Digite o código de acesso (1811):</label>
        <input type="text" id="codigo" placeholder="Código de Acesso" />
        <button onclick="verificarCodigo()">Entrar</button>
    </div>

    <div id="admin-container" style="display:none;">
        <h2>Painel de Cadastro de Formandos</h2>
        <form id="form-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required />
            <br />
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required />
            <br />
            <label for="foto">Foto:</label>
            <input type="file" id="foto" accept="image/*" required />
            <br />
            <button type="button" onclick="cadastrarFormando()">Cadastrar Formando</button>
        </form>

        <h3>Formandos Cadastrados:</h3>
        <ul id="formandos-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
