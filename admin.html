<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - JB Formatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
    .formando-entry {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,.1);
    }
    .formando-entry img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
    }
    .formando-entry div {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Formandos</h1>

  <form id="cadastroForm">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" required><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" required><br>

    <label for="foto">Foto:</label><br>
    <input type="file" id="foto" accept="image/*" required><br><br>

    <button type="submit">Cadastrar Formando</button>
  </form>

  <h2>Lista de Formandos</h2>
  <div id="formandosList"></div>

  <script src="https://cdn.jsdelivr.net/npm/supabase-js@2.0.0-beta.10/dist/umd/supabase.min.js"></script>
  <script>
    const supabaseUrl = 'https://cdstzbtewwbwjqhvhigy.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_KEY'; // Substitua pela sua chave pública do Supabase
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const cadastroForm = document.getElementById('cadastroForm');
    const formandosList = document.getElementById('formandosList');

    cadastroForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const fotoFile = document.getElementById('foto').files[0];

      if (fotoFile) {
        const { data, error } = await supabase.storage.from('fotos').upload(`formandos/${cpf}.jpg`, fotoFile);

        if (error) {
          alert('Erro ao fazer upload da foto: ' + error.message);
          return;
        }

        const { publicURL, error: urlError } = supabase.storage.from('fotos').getPublicUrl(`formandos/${cpf}.jpg`);

        if (urlError) {
          alert('Erro ao obter URL da foto: ' + urlError.message);
          return;
        }

        const { error: dbError } = await supabase
          .from('formandos')
          .insert([{ nome, cpf, foto_url: publicURL }]);

        if (dbError) {
          alert('Erro ao salvar no banco de dados: ' + dbError.message);
        } else {
          alert('Formando cadastrado com sucesso!');
          loadFormandos();
        }
      }
    });

    async function loadFormandos() {
      const { data, error } = await supabase.from('formandos').select('*');

      if (error) {
        alert('Erro ao carregar os formandos: ' + error.message);
        return;
      }

      formandosList.innerHTML = '';
      data.forEach(formando => {
        const div = document.createElement('div');
        div.className = 'formando-entry';
        div.innerHTML = `
          <div>
            <img src="${formando.foto_url}" alt="Foto do formando">
            <div>
              <strong>Nome:</strong> ${formando.nome}<br>
              <strong>CPF:</strong> ${formando.cpf}<br>
              <button onclick="adquirirAlbum('${formando.cpf}')">Adquirir Álbum</button>
            </div>
          </div>
        `;
        formandosList.appendChild(div);
      });
    }

    async function adquirirAlbum(cpf) {
      const response = prompt('Escolha o tipo de álbum:\n1 - Álbum Digital (R$250)\n2 - Álbum Físico (R$330)\n3 - Álbum Digital + Físico (R$470)');
      if (response) {
        let valor;
        if (response === '1') {
          valor = 250;
        } else if (response === '2') {
          valor = 330;
        } else if (response === '3') {
          valor = 470;
        } else {
          alert('Opção inválida!');
          return;
        }

        const { error } = await supabase
          .from('compras')
          .insert([{ cpf, tipo_album: response, valor }]);

        if (error) {
          alert('Erro ao registrar compra: ' + error.message);
        } else {
          alert('Compra registrada com sucesso! O valor será R$' + valor);
        }
      }
    }

    loadFormandos();
  </script>

</body>
</html>
