<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel de Administração</h1>
        <nav><a href="index.html">Voltar ao Início</a></nav>
    </header>
    <main>
        <section>
            <h2>Cadastrar Novo Álbum</h2>
            <form onsubmit="return addClient()">
                <label for="clientName">Nome:</label>
                <input type="text" id="clientName" required />
                <label for="clientCPF">CPF:</label>
                <input type="text" id="clientCPF" required />
                <label for="photoFile">Foto:</label>
                <input type="file" id="photoFile" accept="image/*" required />
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer><p>© 2025 JB Formatura</p></footer>
    <script src="scripts.js"></script>
</body>
</html>
