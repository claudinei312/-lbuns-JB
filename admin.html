<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Painel Administrativo</h2>
        <h3>Cadastro de Formandos</h3>

        <form id="cadastroForm" onsubmit="event.preventDefault(); cadastrarFormando();">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome do formando" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="CPF do formando" required>

            <label for="foto">Foto:</label>
            <input type="file" id="foto" accept="image/*" required>

            <button type="submit">Cadastrar</button>
        </form>

        <h3>Formandos Cadastrados</h3>
        <ul id="formandos-list"></ul>

        <a href="index.html">Voltar à Página Inicial</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
