<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo - JB Formatura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Painel Administrativo</h1>

  <div id="loginPainel">
    <p>Digite o código de acesso:</p>
    <input type="password" id="codigoAcesso" placeholder="****" maxlength="4" />
    <button onclick="verificarCodigo()">Entrar</button>
  </div>

  <div id="areaCadastro" style="display: none;">
    <h2>Cadastrar Formando</h2>
    <form id="formCadastro">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="file" id="fotos" multiple accept="image/*" required />
      <button type="submit">Cadastrar</button>
    </form>

    <h3>Registros Cadastrados</h3>
    <div id="listaCadastros"></div>

    <br />
    <a href="index.html" class="admin-link">Voltar à página inicial</a>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
