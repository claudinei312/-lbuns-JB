<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administração - JB Formatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    label {
      font-weight: bold;
    }

    .form-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Painel de Administração</h1>

  <div class="form-section">
    <h2>Cadastrar Formando</h2>
    <form id="addClientForm" onsubmit="return addFormando()">
      <label for="formandoName">Nome:</label>
      <input type="text" id="formandoName" required />

      <label for="formandoCPF">CPF:</label>
      <input type="text" id="formandoCPF" required />

      <label for="formandoFoto">Foto:</label>
      <input type="file" id="formandoFoto" required />

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <h2>Lista de Formandos</h2>
  <div id="formandosList">
    <!-- Lista de formandos será exibida aqui -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.3/dist/umd/supabase.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
