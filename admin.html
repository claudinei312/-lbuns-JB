<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem-vindo ao Painel de Administração</h1>
    <form id="loginForm">
        <label for="code">Digite o código para acessar:</label>
        <input type="password" id="code" required>
        <button type="submit">Entrar</button>
    </form>

    <div id="adminPanel" style="display: none;">
        <h2>Cadastro de Formandos</h2>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required><br>

            <label for="foto">Escolha a foto:</label>
            <input type="file" id="foto" accept="image/*" multiple required><br>

            <button type="submit">Cadastrar</button>
        </form>

        <h3>Formandos Cadastrados</h3>
        <table id="tabelaCadastro">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Fotos</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
