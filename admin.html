<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .login-area, .admin-area {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .person-entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="login-area" id="login-area">
    <h2>Digite o código de acesso</h2>
    <input type="password" id="access-code" placeholder="Código de 4 dígitos"/>
    <button onclick="checkAccessCode()">Entrar</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div class="admin-area hidden" id="admin-area">
    <h2>Painel Administrativo</h2>
    
    <div id="cadastro-form">
      <h3>Cadastrar Formando</h3>
      <input type="text" id="nome" placeholder="Nome completo"/>
      <input type="text" id="cpf" placeholder="CPF"/>
      <input type="file" id="fotos" multiple accept="image/*"/>
      <button onclick="salvarCadastro()">Salvar Cadastro</button>
    </div>

    <h3>Lista de Formandos</h3>
    <div id="lista-formandos"></div>

    <h3>Compras Realizadas</h3>
    <div id="compras-registradas"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
